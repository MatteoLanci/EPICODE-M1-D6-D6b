<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Pinterest Card | Matteo Lanci</title>
  </head>

  <body>
    <div class="card-container">
      <img src="./assets/bg.png" alt="" />
      <a class="redBtn" id="save" href="./assets/bg.png" download
        >Save
        <p class="saveHover">
          click me and download the image <br />
          on your computer
        </p></a
      >

      <div class="wrapper-white">
        <a
          href="https://www.pinterest.it/displate/"
          class="whiteBtnText"
          target="_blank"
          id="goToPage"
        >
          <p class="info-hover" id="view-more">
            view more on Displate profile page
          </p>
          <i class="bx bx-link-external"></i>
          Displate - prints on metal
        </a>

        <span class="whiteBtn">
          <a href="#" id="share">
            <p class="info-hover" id="share-hover">share this picture</p>
            <i class="bx bx-export"></i>
          </a>
        </span>

        <span class="whiteBtn">
          <a href="#" id="other">
            <p class="info-hover" id="other-hover">Other</p>
            <i class="bx bx-dots-horizontal-rounded"></i>
          </a>
        </span>
      </div>
    </div>
    <footer class="footer">
      &nbsp;
      <p class="checkMe">
        Take a look at my&nbsp;<a
          id="link-hover"
          target="_blank"
          href="https://github.com/MatteoLanci"
          >GitHub page</a
        >
      </p>
      <span>Matteo Lanci</span>&nbsp; |
      <a href="https://epicode.com/it/" target="_blank">
        <i>
          <img
            id="epicode-logo"
            src="./assets/epicode-logo.png"
            alt="epicode-logo"
        /></i>
        EPICODE &copy
      </a>
    </footer>
  </body>
</html>
